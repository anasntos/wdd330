<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header">
      <div class="logo">
        <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="../index.html">Sleep <span class="highlight">Outside</span></a>
      </div>

      <div class="cart">
        <a href="../cart/">
          <!-- ícone do carrinho SVG aqui -->
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products">
        <h2>Your Cart</h2>
        <ul class="checkout-list">
          <!-- Itens do carrinho serão renderizados aqui pelo JS -->
        </ul>
        <div class="checkout-summary">
          <p id="subtotal">Subtotal: $0.00</p>
          <p id="shipping">Shipping: $10.00</p>
          <p id="total">Total: $0.00</p>
        </div>
      </section>

      <section class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <h3>Customer Information</h3>
          <label>First Name: <input type="text" name="fname" required></label>
          <label>Last Name: <input type="text" name="lname" required></label>
          <label>Email: <input type="email" name="email" required></label>
          <label>Street Address: <input type="text" name="street" required></label>
          <label>City: <input type="text" name="city" required></label>
          <label>State: <input type="text" name="state" required></label>
          <label>Zip Code: <input type="text" name="zip" required></label>

          <h3>Payment Information</h3>
          <label>Credit Card Number: <input type="text" name="cardNumber" required></label>
          <label>Expiration Date: <input type="text" name="expiration" placeholder="MM/YY" required></label>
          <label>Security Code: <input type="text" name="code" required></label>

          <button type="submit" id="placeOrderBtn">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer">&copy; NOT a real business</footer>

    <script type="module" src="checkout.js"></script>
  </body>
</html>
