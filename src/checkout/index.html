<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      <div class="logo">
        <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="index.html">
          Sleep <span class="highlight">Outside</span>
        </a>
      </div>

      <div class="cart">
        <a href="cart/">
          <!-- SVG do carrinho -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="..."/>
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="checkout">
        <h2>Review & Place your Order</h2>

        <!-- Lista de produtos do carrinho -->
        <ul class="checkout-list">
          <!-- Itens serão renderizados via JS -->
        </ul>

        <!-- Resumo do pedido -->
        <div class="checkout-summary">
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Shipping: $<span id="shipping">10.00</span></p>
          <p>Total: $<span id="total">0.00</span></p>
        </div>

        <!-- Formulário de checkout -->
        <form id="checkoutForm">
          <h3>Customer Information</h3>
          <label>First Name: <input type="text" name="fname" required></label>
          <label>Last Name: <input type="text" name="lname" required></label>
          <label>Street Address: <input type="text" name="street" required></label>
          <label>City: <input type="text" name="city" required></label>
          <label>State: <input type="text" name="state" required></label>
          <label>Zip Code: <input type="text" name="zip" required></label>

          <h3>Payment Information</h3>
          <label>Credit Card Number: <input type="text" name="cardNumber" required></label>
          <label>Expiration Date: <input type="text" name="expiration" placeholder="MM/YY" required></label>
          <label>Security Code: <input type="text" name="code" required></label>

          <h3>Order Summary</h3>
          <p id="orderSubtotal">Subtotal: $0.00</p>
          <p id="orderTax">Tax (6%): $0.00</p>
          <p id="orderShipping">Shipping: $10.00</p>
          <p id="orderTotal">Order Total: $0.00</p>

          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer">&copy; NOT a real business</footer>

    <script type="module" src="js/checkout.js"></script>
  </body>
</html>
